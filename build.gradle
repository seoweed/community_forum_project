plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.6'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.mysite'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web' // 웹을 위한 스프링 부트의 기본적인 의존성
	implementation 'org.springframework.boot:spring-boot-devtools' // 서버를 재시작 하지 않아도 변경사항을 반영해줌
	testImplementation 'org.springframework.boot:spring-boot-starter-test' // 테스트 코드를 위한 의존성
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // jpa 사용을 위한 의존성 추가 (의존성 추가와 더불어 application.properties 에 설정을 추가해야 됨)
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' // 컨트롤러에서 매핑되는 템플릿을 조작하기 위한 타임리프
	implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect' // 타임리프 의존성

	implementation 'org.projectlombok:lombok' // lombok 플러그인을 사용하기 위해 추가한 의존성
	annotationProcessor 'org.projectlombok:lombok' // lombok
	runtimeOnly 'com.h2database:h2' // h2 db를 사용하기 위한 의존성 (의존성 추가와 더불어 application.properties 에 설정을 추가해야 됨)
}

tasks.named('test') {
	useJUnitPlatform()
}
